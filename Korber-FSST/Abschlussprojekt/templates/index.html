<!DOCTYPE html>
<html>
<head>
  <title>Monopoly Würfeln</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Monopoly Würfeln</h1>

  <form action="/login" method="post">
    <input name="username" type="text" required placeholder="Benutzername">
    <input type="password" name="password" required placeholder="Passwort">
    <button type="submit">Login</button>
  </form>

  <hr>

  <button onclick="wuerfeln()">Würfeln</button>
  <p id="anzeige"></p>

  <script>
    function wuerfeln() {
      fetch("/roll")
        .then(res => res.text())
        .then(text => {
          let [würfel1, würfel2, summe, doppel] = text.split(",");
          let anzeige = `Würfel 1: ${würfel1}, Würfel 2: ${würfel2}, Summe: ${summe}`;
          if (doppel === "True") anzeige += " (Doppel!)";
          document.getElementById("anzeige").innerText = anzeige;
        });
    }
  </script>
</body>
</html>
